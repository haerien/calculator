<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/calculator">
</head>
<body>
    <main class="main">
        <div id="calculator">
            <div id="panel">
                <div class="top display"></div>
                <div class="bottom display">0</div>
            </div>
            
            <div id="buttons">
                <div class="ac_del">
                    <button class="reset">AC</button>
                    <button class="delete" data-key="Backspace">DEL</button> 
                </div>

                <div class="container">
                        <div class = "row">    
                            <button class="number" data-key="Digit7">7</button>
                            <button class="number" data-key="Digit8">8</button>
                            <button class="number" data-key="Digit9">9</button>
                            <button class="operation" data-key="NumpadDivide">/</button>
                        </div>
                        <div class = "row">    
                            <button class="number" data-key="Digit4">4</button>
                            <button class="number" data-key="Digit5">5</button>
                            <button class="number" data-key="Digit6">6</button>
                            <button class="operation" data-key="NumpadMultiply">*</button> 
                        </div>
                        <div class = "row">    
                            <button class="number" data-key="Digit1">1</button>
                            <button class="number" data-key="Digit2">2</button>
                            <button class="number" data-key="Digit3">3</button>
                            <button class="operation" data-key="NumpadSubtract">-</button>
                        </div>
                        <div class = "row">    
                            <button class="number" data-key="Digit0">0</button>
                            <button class="dot" data-key="Slash">.</button>
                            <button class="operation" data-key="Enter">=</button>
                            <button class="operation" data-key="NumpadAdd">+</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="https://github.com/haerien">
            <img src="./github-logo.png" class="github-logo">
        </a>
        <div>
            <span>haerien 2023</span>
        </div>
    </footer>
        
    </body>
    </html>
